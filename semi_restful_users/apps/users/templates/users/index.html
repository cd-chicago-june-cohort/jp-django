<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users:</h1>
    <table>
        <th>id:</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
        {% for user in all_users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.first_name}} {{user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>
                <a href="/users/show/{{ user.id }}">Show</a>
                <a href="/users/{{user.id}}/edit">Edit</a>
                <a href="/users/{{user.id}}/destroy">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/users/new">Add a new user</a>
</body>
</html>
